                margin-top: 20px;
            }

            padding: 20px;

            font-weight: bold;

        .tableContainer{
                /* page-break-after: always; */

            height: 50px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .info{
            font-size: 18px;
            margin: 5px 0;
        }
        .infoBox p{
            margin:5px 0;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }

        td, th {
            border: 1px solid #000000;
            text-align: center;
            padding: 2px;
            height: 24px;
            line-height: 24px;
        }
       td{
           word-break: break-all;
       }
        thead tr{background-color: #dddddd !important;}
        tr:nth-child(15n){
