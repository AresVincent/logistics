<script>

let url = getBaseUrl();

function showApi(id)
{
    $.post(url + 'apifile/apiFileId',{id:id},function(res){
      let str = '';

      if(is_en()){
        str =  res.contentEn;
      }else{
        str =  res.content;
      }
        $('#content').html(str);
    })
}
function aside_li_click()
{
    $('.aside_li').click(function(){
        let id = $(this).attr('data-id');
        $('.aside_li').removeClass('active');
        $(this).addClass('active');
        showApi(id);
    })
}
  if(is_en())
  {
    $('.apifile').text('Interface document');
  }



  $.get(url + 'apifile/apiFileAll', function(res){
      console.log(res)
      let str = '';
      if(is_en()){
        for(i in res){
          if(i == 0){
              showApi(res[i].id);
              str = '<li class="aside_li active" data-id="'+res[i].id+'"><span class="line"></span><a href="javascript:void(0)">'+res[0].titleEn+'</a></li>';
          }else{
              str += '<li class="aside_li" data-id="'+res[i].id+'"><span class="line"></span><a href="javascript:void(0)">'+res[i].titleEn+'</a></li>';
          }
        }
      }else{
        for(i in res){
          if(i == 0){
              showApi(res[i].id);
              str = '<li class="aside_li active" data-id="'+res[i].id+'"><span class="line"></span><a href="javascript:void(0)">'+res[0].title+'</a></li>';
          }else{
              str += '<li class="aside_li" data-id="'+res[i].id+'"><span class="line"></span><a href="javascript:void(0)">'+res[i].title  +'</a></li>';
          }
        }
      }
      
      $('.aside_ul').html(str);
      aside_li_click();
  })

</script>
