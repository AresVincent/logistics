<script>

function delEdit(){
  $('.deleteBtn').click(function(){
      let that = $(this);
        layer.confirm('确定要删除吗？', {
            btn: ['确定','取消'] //按钮
            ,title: '提示'
        }, function(){
            let id = that.attr('data-id');
            $.post(url + 'area/delArea', {id:id},function(res){
                if(res == 1){
                    layer.msg('删除成功',{icon:1,time:1000},function(){
                      location.href = location.href
                  })
                }
            })

        }, function(){
        });
  })

  $('.editBtn').click(function(){
    let id = $(this).attr('data-id');
    location.href = '/admin/area/edit.html?id='+ id;
  })
}
  var url = getBaseUrl()

  $.get(url + 'area/areaAll', function(res){
    console.log(res)

    let list = res;
    let str = '';
    for(i in list){
      str += '<tr><td>'+list[i].id+'</td> <td>'+list[i].area+'</td><td>'+list[i].areaEn+'</td><td> <button type="button" class="btn btn-primary btn-xs editBtn" data-id="'+list[i].id+'"><i class="fa fa-pencil"></i></button> <button type="button" class="btn btn-danger btn-xs deleteBtn" data-id="'+list[i].id+'"><i class="fa fa-trash"></i></button></td></tr>';

    }

    $('#tableTbody').html(str)
    delEdit()

    $('#example1').DataTable({
      'paging'      : true,
      'lengthChange': true,
      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
  

  
</script>
