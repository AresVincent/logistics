<script>


(function ($) {
    $.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
})(jQuery);


let id= $.getUrlParam('id');
let url = getBaseUrl();

$.post(url + 'news/newsId',{"id":id},function(res){
    $('input[name="id"]').val(res.id)
    $('input[name="title"]').val(res.title)
    $('input[name="titleEn"]').val(res.titleEn)
    $('input[name="source"]').val(res.source)
    $('input[name="sourceEn"]').val(res.sourceEn)
    $('input[name="oldTitle"]').val(res.oldTitle)
    $('input[name="oldTitleEn"]').val(res.oldTitleEn)
    $('textarea[name="content"]').val(res.content)
    $('textarea[name="contentEn"]').val(res.contentEn)
    
})



  $('.submitBtn').click(function(){
      console.log($('form').serialize());
      $.post(url + 'news/updateNews', $('form').serialize(), function(res){
          console.log(res)
          if(res == 1 ){
              layer.msg('修改成功',{icon:1,time:1000})
          }
      })
  })

</script>
